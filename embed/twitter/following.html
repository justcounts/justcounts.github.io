<!DOCTYPE html>
<head>
    <title>Live Twitter Following Count</title>
    <link rel="stylesheet" href="/css/odometer.css">
    <link rel="stylesheet" href="/css/embed.css">
    <script src="/js/odometer.js"></script>
    <script type="text/javascript" src="/js/jquery-3.1.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
   <img id="logo">
   <span id="title"></span>
   <div class="odometer odometer-auto-theme" id="count"></div>
</body>

<script>
var channel = window.location.href.split('?u=')[1] || '';

function update(chanid) {
    fetch('https://api.subscriberwars.space/twitter/'+chanid+'')
    .then(res => res.json()).then(data => {
        count.innerHTML = data.following
        title.innerHTML = data.displayName
        logo.src = data.pfp.replace("normal.jpg","400x400.jpg")
    });
}

// Intervals
setInterval(() => {
    update(channel);
}, 5000);

update(channel)

</script>
