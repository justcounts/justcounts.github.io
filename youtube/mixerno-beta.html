<script>

var channel = window.location.href.split('?u=')[1] || '';
const headerImage = document.getElementById("headerImage")

function checkForNew(chanid) {
    headerImage.src='https://www.banner.yt/'+chanid+'?width=1240';

    fetch('https://api.subscriberwars.space/mixerno/yt/'+chanid+'').then(res => res.json()).then(data => {
        title.innerHTML = data.info.name
        logo.src = data.info.pfp
        subcount.innerHTML = data.estCounts.subCount
        viewcount.innerHTML = data.apiCounts.subCount
        videocount.innerHTML = data.apiCounts.videoCount
        graphstat.innerHTML = data.estCounts.subCount
        var yep=(graphstat.innerHTML)
        console.log(yep)
        var injection=yep
        if(graph.series[0].points.length>=900)graph.series[0].data[0].remove();
        graph.series[0].addPoint([Date.now(),parseFloat(injection)])
    });
}

// Intervals
setInterval(() => {
    checkForNew(channel)
}, 2000);

checkForNew(channel)

</script>
