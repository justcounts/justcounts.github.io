<!DOCTYPE html>
<head>
    <title>Latest Video from User</title>
    <meta name="description" content="Latest YouTube Video">
    <link rel="stylesheet" href="/css/odometer.css">
    <link rel="stylesheet" href="/css/video.css">
    <script src="/js/odometer.js"></script>
    <script src="/js/latest.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="count-block">
        <img id="logo" src="" alt="Thumbnail">
        <h1 id="title">Loading...</h1>
        <div id='viewscount' class="odometer odometer-auto-theme" style="font-size: 120pt; font-weight: 500; text-align: center; margin: 0px auto; margin-top: 10px; margin-bottom: 10px; position: relative; width: 1260px;">0</div>
        <h2>Views</h2>
    </div>
    <div id="mini-counts">
        <div id="like-box">
            <div id='likecount' class="odometer odometer-auto-theme" style="font-size: 30pt; font-weight: 500; text-align: center; margin: 0px auto; margin-top: 10px; margin-bottom: 10px; position: relative; width: 406px;">0</div>
            <h2>Likes</h2>
        </div>
        <div id="comment-box">
            <div id='commentcount' class="odometer odometer-auto-theme" style="font-size: 30pt; font-weight: 500; text-align: center; margin: 0px auto; margin-top: 10px; margin-bottom: 10px; position: relative; width: 406px;">0</div>
            <h2>Comments</h2>
        </div>
        <div id="dislike-box">
            <div id='dislikecount' class="odometer odometer-auto-theme" style="font-size: 30pt; font-weight: 500; text-align: center; margin: 0px auto; margin-top: 10px; margin-bottom: 10px; position: relative; width: 406px;">0</div>
            <h2>Dislikes</h2>
        </div>
    </div>
</body>
