<!DOCTYPE html>
<html>
    <head>
        <title>YouTube Channel Search (Mixerno V4 Est.)</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="\js\yt-search-mixerno-beta.js"></script>
        <link rel="stylesheet" href="\css\yt-search.css">

    </head>
    <body>
        <div class="container">
            <br><br><br>
            <h1 style="text-align: center; color: #fff;">YouTube Channel Search</h1>
            <br>
            <form>
                <div style="display: flex; width: 100%;">
                    <input class="form-control mr-sm-2" id="search" placeholder="Channel To Search For">
                    <button type="submit" class="searchbtn" value="Search"><i class="fa fa-fw fa-search" style="width: 100%;"></i></button>
                </div>
            </form>
            <br>
            <div class="row">
                <a href="" id="link1">
                   <div id="chan1" class="chan-card">
                       <img src="" id="img1" class="pfp">
                       <div id="nam1" class="chan-name"></div>
                       <div id="id1" class="chan-id"></div>
                   </div>
                </a>
                <a href="" id="link2">
                   <div id="chan2" class="chan-card">

                       <div id="nam2" class="chan-name"></div>
                       <div id="id2" class="chan-id"></div>
                   </div>
                </a>
                <a href="" id="link3">

                   </div>
                </a>
                <a href="" id="link4">
                   <div id="chan4" class="chan-card">
                       <img src="" id="img4" class="pfp">
                       <div id="nam4" class="chan-name"></div>
                       <div id="id4" class="chan-id"></div>
                    </div>
                </a>
                <a href="" id="link5">

                       <div id="id5" class="chan-id"></div>
                   </div>
                </a>
            </div>
        </div>
        
    </body>
</html>
